<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cappuccino cafe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <div class="circle"></div>
      <header>
        <!-- navbar starts -->
        <nav>
          <a href=""><img src="./images/logo.png" class="logo" alt="logo" /></a>
          <div class="nav-links" id="navLinks">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Menu</a></li>
              <li><a href="">What's New</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact Us</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <div class="content">
        <div class="textBox">
          <h2>It's not just Coffee<br />It's <span>Cappuccino Cafe</span></h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis
            provident porro, expedita cupiditate accusamus laborum optio iste
            fugit quibusdam dignissimos nulla.
          </p>
          <a href="#" class="button">Learn More</a>
        </div>

        <div class="imgBox">
          <img src="./images/img1.png" alt="cappuccino" class="cappuccino" />
        </div>
      </div>

      <!-- Thumbnails at the bottom -->
      <ul class="thumb">
        <li>
          <img
            src="./images/thumb1.png"
            onclick="imgSlider('./images/img1.png');changeCircleColor('#0171434')"
            alt="cup1"
          />
        </li>
        <li>
          <img
            src="./images/thumb2.png"
            onclick="imgSlider('./images/img2.png');changeCircleColor('#eb7495')"
            alt="cup2"
          />
        </li>
        <li>
          <img
            src="./images/thumb3.png"
            onclick="imgSlider('./images/img3.png');changeCircleColor('#d752b1')"
            alt="cup3"
          />
        </li>
      </ul>

      <!-- social icons on the right side -->
      <ul class="social">
        <li>
          <a href="#"
            ><img src="./images/facebook.png" alt="facebook icon"
          /></a>
        </li>
        <li>
          <a href="#"><img src="./images/twitter.png" alt="twitter icon" /></a>
        </li>
        <li>
          <a href="#"
            ><img src="./images/instagram.png" alt="instagram icon"
          /></a>
        </li>
      </ul>
    </section>

    <!-- simple javascript functions -->
    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".cappuccino").src = anything;
      }
      function changeCircleColor(color) {
        const circle = document.querySelector(".circle");
        circle.style.background = color;
      }
    </script>
  </body>
</html>
